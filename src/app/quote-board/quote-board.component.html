<div class="container row" > 

  <div class="col-md-8 col-sm-7">
      
    <h3 class="card card-body border-right-0 border-left-0 shadow-sm p-3 mb-5 rounded" appCardColorChange *ngFor='let quote of quotes; let i=index'>
        <img src="https://img.icons8.com/material-two-tone/24/000000/quote-left.png" width=25><blockquote>{{quote.name}} : added on {{quote.completeDate|date|uppercase}} </blockquote>
        <button class="btn btn-outline-primary" (click)='toggleDetails(i)'>See more</button>
  
        <app-quote-details style="text-align:right "*ngIf="quote.showDetails" [quote]='quote' (isRemove)='removeQuote($event,i)'></app-quote-details>
    </h3>
      
  </div>
   
  <div class="col-md-4 col-sm-5">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>   
  
  
<p *ngIf='quotes.length > 10'>Quotes are limited to 10, please delete old quotes!</p>
</div>
